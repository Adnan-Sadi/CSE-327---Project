name: 'BlogpostController class'
description: |-

  The methods inside this class are used for creating or 
  viewing a single blog on this web application.
endpoints:
  -
    httpMethods:
      - GET
    uri: blogpost
    metadata:
      title: 'blogpost() : this method shows the view of a blog creation form <br>'
      description: |-
        blogs are posts made by users that contain text writings and each blog has a cover image on top
        as well
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: '{ return \Illuminate\View\View }'
        headers: []
        description: '200'
    responseFields: []
  -
    httpMethods:
      - POST
    uri: blogpost
    metadata:
      title: 'store() : Stores a newly created blog post in storage'
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      'title ':
        name: 'title '
        description: ''
        required: true
        example: incidunt
        type: string
        custom: []
      text_writings:
        name: text_writings
        description: ''
        required: true
        example: temporibus
        type: string
        custom: []
      cover_photo:
        name: cover_photo
        description: 'Must not be greater than 5048 characters.'
        required: true
        example: 
        type: string
        custom: []
    responses:
      -
        status: 200
        content: \Illuminate\Http\Response
        headers: []
        description: '200'
    responseFields: []
